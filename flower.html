<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Testing?</title>
<style>
  body {
    background: linear-gradient(to right, #ffe4e1, #f0f8ff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #ff69b4;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  /* Style for Yes button */
  #yes {
    background-color: #32cd32;
    color: white;
  }

  /* Style for No button */
  #no {
    background-color: #ff4c4c;
    color: white;
    position: relative;
  }

  /* Make the No button move away on hover or when close to the cursor */
  #no:hover {
    position: absolute;
    top: calc(50% - 40px);
    left: calc(50% - 100px);
    z-index: 10;
  }
</style>
</head>
<body>

<h1>Invite me a coke?</h1>
<div class="buttons">
  <button id="yes">YES!</button>
  <button id="no">NO!</button>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');

  noBtn.addEventListener('mouseenter', () => {
    // Move the No button randomly to avoid clicking
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    alert('I knew you would invite me one! ❤️');
  });

  noBtn.addEventListener('click', () => {
    alert("You can't say no! 😜");
  });
</script>

</body>
</html>
